name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin https://160395929441.dkr.ecr.us-east-1.amazonaws.com/
      
      - name: Create ECR Repository
        run: |
          aws ecr create-repository --repository-name calculatorgithubactionrepo --region us-east-1

      - name: Build Docker image
        run: docker build -t calculatorgithubaction .
      
      - name: Tag Docker image
        run: docker tag calculatorgithubaction https://160395929441.dkr.ecr.us-east-1.amazonaws.com/calculatorgithubactionrepo:v1
      
      - name: Push Docker image to Amazon ECR
        run: docker push https://160395929441.dkr.ecr.us-east-1.amazonaws.com/calculatorgithubactionrepo:v1
